name: 编译mosquitto
on:
  workflow_dispatch:
    inputs:
      branch:
        description: '编译eclipse-mosquitto/mosquitto的分支或版本号，默认主分支master'
        required: true
        default: 'master'
        
env:
  TZ: Asia/Shanghai
jobs:
  build:
    name: Build ${{ matrix.target }}
    strategy:
      fail-fast: false
      matrix:
        include:
        - target: aarch64-linux-musl
          URL: aarch64-linux-musl
          
        - target: x86_64-linux-musl
          URL: x86_64-linux-musl
            
        - target: i686-linux-musl
          URL: i686-linux-musl
        
        - target: armv7-linux-musleabihf
          URL: armv7l-linux-musleabihf

        - target: armv7-linux-musleabi
          URL: armv7m-linux-musleabi
          
        - target: arm-linux-musleabihf
          URL: arm-linux-musleabihf

        - target: arm-linux-musleabi
          URL: arm-linux-musleabi

        - target: mipsel-linux-musl
          URL: mipsel-linux-muslsf

        - target: mips-linux-musl
          URL: mips-linux-muslsf

    runs-on: ubuntu-latest
    steps:
    
     - name: Checkout code
       uses: actions/checkout@v4
       with:
         repository: 'eclipse-mosquitto/mosquitto'
         ref: ${{ github.event.inputs.branch }}
     - name: 下载gcc
       uses: lmq8267/dl-musl@main
       with:
        target: ${{ matrix.URL }}
        static: true
        gccpath: /tmp
        
     - name: 安装 UPX
       uses: crazy-max/ghaction-upx@v3
       with:
        version: latest
        install-only: true
        
     - name: 编译
       run: |
         sed -i 's/SHARED/STATIC/g' lib/cpp/CMakeLists.txt
         sed -i 's/SHARED/STATIC/g' lib/CMakeLists.txt
         
         mkdir -p build && cd build
         export CC="$CC -static"
         export CXX="$CXX -static"
         #
         sudo apt-get install libwebsockets-dev
         cmake -DWITH_BROKER=ON -DWITH_WEBSOCKETS=ON -DSTATIC_WEBSOCKETS=ON -DWITH_CJSON=OFF -DWITH_APPS=OFF -DWITH_SHARED_LIBRARIES=OFF -DWITH_PLUGINS=OFF -DDOCUMENTATION=OFF -DWITH_TLS=OFF -DWITH_DOCS=OFF -DWITH_CLIENTS=ON -DWITH_STATIC_LIBRARIES=ON ..
         #make binary WITH_CJSON=no WITH_TLS=no WITH_DOCS=no WITH_SHARED_LIBRARIES=no
         #WITH_WEBSOCKETS=yes STATIC_WEBSOCKETS=yes
         mkdir -p /opt/bin
         make install DESTDIR=/opt/bin
         file /opt/bin/usr/local/bin/*
         echo "列出当前目录"
         ls -alhR
         echo "列出/opt/bin"
         ls -alhR /opt/bin
         #file 
         #$STRIP 
         #file 
         #upx --lzma --best 
         
     - uses: actions/upload-artifact@v4
       with:
        name: mosquitto-${{ matrix.target }}
        path: /opt/bin/
